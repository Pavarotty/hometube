version: "3.8"

# Configuration to use GitHub Container Registry image in production
services:
  hometube:
    image: ghcr.io/EgalitarianMonkey/hometube:latest
    container_name: hometube-prod
    ports:
      - "8501:8501"
    volumes:
      # Production volumes with recommended absolute paths
      - /data/videos:/data/Videos
      - /data/tmp:/data/tmp
      - /config/cookies:/config
    environment:
      - TZ=Europe/Paris
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped

    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 4G
        reservations:
          cpus: "1.0"
          memory: 1G

    # Container health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Reverse proxy Nginx pour la production (optionnel)
  nginx:
    image: nginx:alpine
    container_name: hometube-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docs/examples/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./docs/examples/nginx/ssl:/etc/nginx/ssl:ro  # Uncomment when SSL certificates are available
    depends_on:
      hometube:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - production

networks:
  default:
    name: hometube-prod-network
