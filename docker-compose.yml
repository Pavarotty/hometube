services:
  hometube:
    image: pavarotty/hometube:latest
    container_name: hometube
    env_file: .env
    environment:
      - TZ=${TZ:-Europe/Paris}
    ports:
      - "${PORT:-8501}:8501"

    volumes:
      - "${VIDEOS_FOLDER_DOCKER_HOST:-./downloads}:/app/downloads"
      - "${TMP_DOWNLOAD_FOLDER_DOCKER_HOST:-./tmp}:/data/tmp"
      - "${YOUTUBE_COOKIES_FILE_PATH_DOCKER_HOST:-./cookies/youtube_cookies.txt}:/config/youtube_cookies.txt"
      - "${HOOKS_DIR_DOCKER_HOST:-./hooks}:/app/hooks:ro"
    restart: unless-stopped
